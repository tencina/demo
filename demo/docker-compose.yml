version: '3.1'
services:
  app:
    container_name: demo
    image: demo
    build: ./
    ports:
      - "8080:8080"
    depends_on:
      - postgresqldb
  postgresqldb:
    image: postgres
    ports:
    - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=demo.2021
      - POSTGRES_USER=root
      - POSTGRES_DB=demo